<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png">
  </head>
  <style>
    img{
      width: 40px;
      height: 30px;
      position: absolute;
    }
  </style>
  <body>
    <header role="banner">
      <div class="header-left">
        <button
          class="icon-button"
          aria-label="Menu"
          aria-controls="navigation"
        >
          ‚ò∞
        </button>
        <div class="logo">ManoAI<span><img src="./assets/mk-gif.gif" alt=""></span></div>
      </div>
      <button
        class="icon-button"
        aria-label="Notifications"
        aria-controls="notifications"
      >
        üîî
      </button>
    </header>

    <div class="banner">
      <div>
        <a href="https://www.linkedin.com/in/manojkumawatv/" class="banner-link">‚ÑπÔ∏è</a>
      </div>
      <button class="icon-button" aria-label="Close banner">‚úï</button>
    </div>

    <main>
      <div class="container">
        <div class="welcome">
          <h1>
            <span class="hello">How can I help you today?</span>
            <span class="name"></span>
          </h1>
        </div>

        <div id="chat-display" class="chat-display"></div>

        <div class="input-container">
          <input
            type="text"
            id="user-input"
            class="chat-input"
            placeholder="Enter a prompt here"
            aria-label="Chat input"
          />
          <div class="input-actions">
            <button id="send-button" class="icon-button" aria-label="Send">
              Send
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
